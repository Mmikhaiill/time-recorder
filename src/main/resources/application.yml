server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: time-recorder
  
  # Lifecycle settings for graceful shutdown
  lifecycle:
    timeout-per-shutdown-phase: 30s
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:timerecorder}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    
    # HikariCP Configuration - Critical for handling slow/unavailable DB
    hikari:
      # Minimum idle connections in pool
      minimum-idle: 2
      # Maximum pool size - limits concurrent DB operations
      maximum-pool-size: 10
      # Connection timeout - how long to wait for connection from pool
      connection-timeout: 5000
      # Idle timeout - how long connection can be idle before removal
      idle-timeout: 300000
      # Max lifetime of connection in pool
      max-lifetime: 600000
      # Validation timeout
      validation-timeout: 3000
      # Leak detection threshold (for debugging)
      leak-detection-threshold: 60000
      # Pool name for metrics
      pool-name: TimeRecorderHikariPool
      # Keep alive time
      keepalive-time: 30000
      # Auto-commit
      auto-commit: true
  
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Batch inserts for better performance
        jdbc:
          batch_size: 50
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        # Generate statistics for monitoring
        generate_statistics: false

# Application-specific configuration
app:
  time-recorder:
    # Interval between time recordings (milliseconds)
    record-interval-ms: 1000
    # Interval between reconnection attempts (milliseconds)
    reconnect-interval-ms: 5000
    # Maximum buffer size to prevent OOM when DB is down for long time
    max-buffer-size: 100000
    # Batch size for writing buffered records
    batch-size: 100
    # Timeout for batch write operations (milliseconds)
    batch-write-timeout-ms: 30000
    # Enable/disable recording
    enabled: true

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    db:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# Logging configuration
logging:
  level:
    root: INFO
    com.example.timerecorder: DEBUG
    com.zaxxer.hikari: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
